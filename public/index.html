<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="viewusers">
        <h3>View all Users</h3>
        <a href="/users" >See All users</a>
    </div>
    <div>
        <h3>Create a User</h3>
        <form action="/users" method="POST"> 
            <input type="text" name="first" placeholder="First Name">
            <input type="text" name="last" placeholder="Last Name">
            <input type="text" name="age" placeholder="Age">
            <input type="email" name="email" placeholder="Email">
            <input type="submit">
        </form>
    </div>
    <div>
            <h3>Delete a User</h3>
        <form action="/users/delete" method="POST"> 
            <input type="text" name="id" placeholder="ID">
            <input type="submit">
        </form>
    </div>
    <div>
            <h3>Update a User</h3>
        <form action="/users/finduser" method="POST"> 
            <input type="text" name="id" placeholder="ID">
            <input type="submit">
        </form>
    </div>
    <div>
        <h3>Search a User by First</h3>


        <form action="/users/find" method="POST" id="userfind">
            <input type="text" name="firstname" placeholder="Name">
            <input type="submit">
        </form>

    </div>
    <div>
        <form action="/users/filter" method="POST" id="userfilter">
            <h3>Filter by Ascending or Descending(first name)</h3>
            <input type="radio" id="Ascending" name="Ascending" value="Ascending">
            <label for="Ascending">Ascending</label><br>
            <input type="radio" id="Descending" name="Descending" value="Descending">
            <label for="Descending">Descending</label><br>
            <input type="submit" value="Submit">
        </form>
    </div>
        


        
</body>
</html>
